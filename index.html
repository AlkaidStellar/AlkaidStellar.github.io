    <!-- width=device-width: 让视口的宽度等于设备的宽度，这样在移动设备上，页面的宽度将会根据设备的屏幕宽度进行调整 -->
    <!-- initial-scale=1.0: 设置页面的初始缩放级别为 1.0，确保页面首次加载时以正常的比例显示，不进行缩放 -->
    <!-- minimum-scale=1.0: 设置用户能够手动缩小页面的最小缩放级别为 1.0，防止用户将页面缩放得太小 -->
    <!-- maximum-scale=5.0: 设置用户能够手动放大页面的最大缩放级别为 5.0，防止用户将页面放大得太大 -->
    <!-- 这些设置有助于使网页在不同设备上有更好的可视和用户体验。通过设置视口，可以适应不同屏幕尺寸的设备，提高网站的响应性 -->
